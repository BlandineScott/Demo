      max-parallel: 1
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    name: Run Test Configuration
    steps:
      - run: echo "Trigger event.. ${{ github.event_name }}. Runner OS.. ${{ runner.os }}."
      - name: Eggplant Runner
        uses: keysight-eggplant/eggplant-github-action@v1.0.6
        with:
          dryRun: true
          ServerURL:  http://5cd151jqn2:8000
          ClientID: "client:dai:api:integration:3b5db329-0792-4995-86e6-f06fb66687cf"
          testConfigName: "TutorialSUT_Config_Script"
          testConfigID: "382edf10-de99-4c2a-abd9-bf6ddcdef474" # Test configuration which need to perform execution
          ClientSecret: "3gJzKlBXIAniIw8zJRrjujwPnSmIwqDf" # Eggplant DAI service client secret
          eggplantRunnerPath: "C:\eggplant-runner-Windows-6.4.0-5.exe"
